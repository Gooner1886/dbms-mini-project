{% extends "layout.html" %}
{% block body %}

<div class = "abouthead">
    <p style = "display:inline;">List your Book for others to avail!</p>
</div>

{% endblock %}

{% block content %}

{% if error %}
    <div class="alert alert-danger text-center font-weight-bold" role="alert">
          {{ error }}!
    </div>
{% endif %}

<div class = "registrationform">
 <form action="/bookdetails" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="ISBN" placeholder="ISBN" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id = "Book_name" name="Book_name" placeholder="Book Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="Genre" placeholder="Genre" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Author Name" name="Author" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="MRP of Book" name="MRP" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Sale Price of Book" name="SalePrice" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Description Of book" name="Description" required>
        </div>
        <button class="btn btn-primary" style = "background-color: #9e1b21; color: #f5e50a;" type="submit">List Book</button>
    </form>
</div>
{% endblock %}
