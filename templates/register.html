{% extends "layout.html" %}
{% block body %}

<div class = "abouthead">
    <p style = "display:inline;">Register now to begin your reading journey!</p>
</div>

{% endblock %}

{% block content %}

{% if error %}
    <div class="alert alert-danger text-center font-weight-bold" role="alert">
          {{ error }}!
    </div>
{% endif %}

<div class = "registrationform">
 <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username (2 to 15 characters)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id = "password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your first name" name="F_name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your last name" name="L_name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your email" name="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your number" name="Phone_No" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter your address" name="Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter financial status (BPL or APL)" name="Financial_status" required>
        </div>
        <button class="btn btn-primary" style = "background-color: #9e1b21; color: #f5e50a;" type="submit">Register</button>
    </form>
</div>
{% endblock %}
